<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links different libraries needed for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Movie Search Engine</title>
</head>

<body>
    <nav class="row navbar">
        <header class="col-2 display-4">Movie Search Engine</header>
        <input type="text" placeholder="Enter Movie Title" class="col-3" id="movieText">
        <button class="col-2 text-center btn-outline-danger" id="searchBtn"><i class="fa fa-film" aria-hidden="true"></i> Search</button>
    </nav>
     
    <div class="background">
        <!-- This div is where the cards will render -->
        <div class="container" id="some-id" >
        </div>
    </div>
    <footer>
        <row class="justify-content-center">
            <h3>Brought to you by Group Awesome (4). &copy All rights reserved, 2023.</h3>
        </row>
    </footer>
<!--modal is hidden upon load-->
    <div class="modal" id="modal-view" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h4 id="movie-title-modal">Modal body text goes here.</h4>
                <p id = "movie-description-modal"></p>
                <img id = "movie-image-modal"/>
                <div class="modal-body">
                    <p id = "imdb"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- links different APIs needed for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
